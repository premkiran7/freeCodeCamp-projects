<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="survey-form-container">
            <form action="" method="post" id="survey-form">
                <label for="name" id="name-label">
                    <h2>Name</h2>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </label>
                <label for="email" id="email-label">
                    <h2>Email</h2>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </label>
                <label for="number" id="number-label">
                    <h2>Age (optional)</h2>
                    <input type="number" min="10" max="20" id="number" placeholder="Age">
                </label>
                <label for="dropdown" id="current-role-label">
                    <h2>Which option best describes your current role?</h2>
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label id="recommend-label">
                    <h2>Would you recommend freeCodeCamp to a friend?</h2>
                    <div>
                        <input required type="radio" id="recommend-choice-1" name="recommend-choices"
                            value="definitely">
                        <label for="recommend-choice-1">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" id="recommend-choice-2" name="recommend-choices" value="maybe">
                        <label for="recommend-choice-2">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" id="recommend-choice-3" name="recommend-choices" value="not sure">
                        <label for="recommend-choice-3">Not Sure</label>
                    </div>
                </label>
                <label for="fav-features" id="fav-feature-label">
                    <h2>What is your favorite feature of freeCodeCamp?</h2>
                    <select name="fav-features" id="fav-features" required>
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open Source">Open Source</option>
                    </select>
                </label>
                <label id="improvement-suggestions-label">
                    <h2>What would you like to see improved? (Check all that apply)</h2>
                    <div>
                        <input required type="checkbox" id="suggestion-1" name="improvement-suggestions"
                            value="front-end projects">
                        <label for="suggestion-1">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="suggestion-2" name="improvement-suggestions"
                            value="back-end projects">
                        <label for="suggestion-2">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="suggestion-3" name="improvement-suggestions"
                            value="data visualization">
                        <label for="suggestion-3">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" id="suggestion-4" name="improvement-suggestions" value="challenges">
                        <label for="suggestion-4">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" id="suggestion-5" name="improvement-suggestions"
                            value="open source community">
                        <label for="suggestion-5">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" id="suggestion-6" name="improvement-suggestions"
                            value="gitter help rooms">
                        <label for="suggestion-6">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="suggestion-7" name="improvement-suggestions" value="videos">
                        <label for="suggestion-1">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" id="suggestion-8" name="improvement-suggestions" value="city meetups">
                        <label for="suggestion-8">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" id="suggestion-9" name="improvement-suggestions" value="wiki">
                        <label for="suggestion-9">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" id="suggestion-10" name="improvement-suggestions" value="forum">
                        <label for="suggestion-10">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" id="suggestion-11" name="improvement-suggestions"
                            value="additional courses">
                        <label for="suggestion-11">Additional Courses</label>
                    </div>
                </label>
                <label for="feedback" id="feedback-label">
                    <h2>Any comments or suggestions?</h2>
                    <textarea name="feedback" id="feedback" rows="5"
                        placeholder="Enter your comment here..."></textarea>
                </label>
                <button id="submit" type="submit" form="survey-form"> Submit</button>
            </form>
        </div>
    </main>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
